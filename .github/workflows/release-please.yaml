on: workflow_dispatch

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GIT_HUB_PAT }}
          config-file: .github/release-config.json
          manifest-file: .github/release-manifest.json
