name: Update Authors
on:
  push:
    branches:
      - main
jobs:
  update-authors:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Run update-authors.sh script file
      run: |
         chmod +x ./tools/update-authors.sh
         ./tools/update-authors.sh
      shell: bash
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_user_name: devops-radicalbit 
        commit_user_email: devops@radicalbit.ai
        commit_author: devops-radicalbit  <devops@radicalbit.ai> 
        commit_message: Update AUTHORS.md file
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}