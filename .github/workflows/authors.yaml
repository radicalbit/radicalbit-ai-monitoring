name: Update Authors
on:
  push:
    branches:
      - main
jobs:
  update-authors:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Run update-authors.sh script file
      run: |
         chmod +x ./tools/update-authors.sh
         ./tools/update-authors.sh
      shell: bash